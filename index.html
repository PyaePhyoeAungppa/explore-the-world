<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: #f8f6ed;
            overflow-x: hidden;
        }
        
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        
        .carousel-container {
            perspective: 1200px;
            transition: filter 0.6s ease;
        }
        
        .city-slide {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            cursor: pointer;
        }
        
        /* Flattened City Slides */
        .city-slide.center { transform: translate(-50%, -50%) scale(1) rotateY(0deg); z-index: 30; opacity: 1; }
        .city-slide.left { transform: translate(-180%, -50%) scale(0.75) rotateY(15deg); z-index: 10; opacity: 0.3; }
        .city-slide.right { transform: translate(80%, -50%) scale(0.75) rotateY(-15deg); z-index: 10; opacity: 0.3; }
        .city-slide.hidden-left { transform: translate(-300%, -50%) scale(0.5) rotateY(20deg); opacity: 0; pointer-events: none; }
        .city-slide.hidden-right { transform: translate(200%, -50%) scale(0.5) rotateY(-20deg); opacity: 0; pointer-events: none; }
        
        .info-panel-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            pointer-events: none;
        }

        /* ONLY THIS ELEMENT HAS BOX SHADOW */
        .info-panel {
            transform: translateY(105%);
            transition: transform 0.8s cubic-bezier(0.16, 1, 0.3, 1);
            background: #fdfcf8;
            border-top: 1px solid rgba(139, 92, 46, 0.1);
            pointer-events: auto;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 -20px 60px -10px rgba(45, 26, 10, 0.15); /* Soft, deep elevation shadow */
            border-radius: 3rem 3rem 0 0;
        }

        .info-panel.expanded {
            transform: translateY(0);
        }

        .page-blur-overlay {
            position: fixed;
            inset: 0;
            background: rgba(45, 26, 10, 0.1);
            backdrop-filter: blur(0px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s ease;
            z-index: 90;
        }

        .page-blur-overlay.active {
            opacity: 1;
            backdrop-filter: blur(12px);
            pointer-events: all;
        }

        .is-blurred {
            filter: blur(8px);
            opacity: 0.6;
        }

        .content-lock {
            pointer-events: none !important;
        }

        .drag-handle {
            width: 40px;
            height: 4px;
            background: rgba(139, 92, 46, 0.08);
            border-radius: 10px;
            margin: 1.5rem auto;
        }

        /* Flat image in drawer */
        .drawer-hero-img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 2rem;
            box-shadow: none !important; /* Explicitly removed */
        }

        @media (min-width: 768px) {
            .drawer-hero-img { height: 450px; }
        }

        /* Flat buttons */
        .btn-flat {
            border: 1px solid rgba(139, 92, 46, 0.15);
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }
        .btn-flat:hover {
            background: rgba(139, 92, 46, 0.05);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    
    <div id="blurOverlay" class="page-blur-overlay"></div>

    <header id="mainHeader" class="text-center mb-8 transition-all duration-700">
        <h1 class="text-4xl md:text-6xl lg:text-7xl font-black mb-3 text-amber-900 tracking-tight">
            Explore Cities
        </h1>
        <p class="text-amber-900/40 font-semibold tracking-widest uppercase text-[10px]">Click active city to open</p>
    </header>

    <div id="mainCarousel" class="carousel-container relative w-full h-80 md:h-[450px] mb-12">
        <div id="carousel" class="relative w-full h-full"></div>
        
        <button id="prevBtn" class="btn-flat absolute left-4 top-1/2 -translate-y-1/2 z-40 w-12 h-12 rounded-full text-amber-900 flex items-center justify-center">
            <i class="fas fa-arrow-left"></i>
        </button>
        <button id="nextBtn" class="btn-flat absolute right-4 top-1/2 -translate-y-1/2 z-40 w-12 h-12 rounded-full text-amber-900 flex items-center justify-center">
            <i class="fas fa-arrow-right"></i>
        </button>
    </div>

    <div class="info-panel-wrapper">
        <div id="infoPanel" class="info-panel w-full max-w-6xl mx-auto px-6 pb-12 md:px-16">
            <div class="drag-handle"></div>
            
            <div class="flex justify-end mb-4">
                <button id="closeBtn" class="btn-flat w-10 h-10 rounded-full flex items-center justify-center text-amber-900">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 items-center">
                <div class="overflow-hidden rounded-[2.5rem]">
                    <img id="drawerImage" src="" alt="" class="drawer-hero-img">
                </div>

                <div>
                    <h2 id="cityName" class="text-4xl md:text-6xl font-black text-amber-950 mb-1"></h2>
                    <p id="citySubtitle" class="text-xl text-amber-800/60 mb-6 font-medium"></p>
                    
                    <div class="grid grid-cols-3 gap-4 mb-8">
                        <div class="border-l border-amber-900/10 pl-4">
                            <span class="block text-[10px] uppercase text-amber-900/40 font-bold tracking-widest mb-1">Pop.</span>
                            <span id="cityPop" class="text-lg font-bold text-amber-900"></span>
                        </div>
                        <div class="border-l border-amber-900/10 pl-4">
                            <span class="block text-[10px] uppercase text-amber-900/40 font-bold tracking-widest mb-1">Region</span>
                            <span id="cityCountry" class="text-lg font-bold text-amber-900"></span>
                        </div>
                        <div class="border-l border-amber-900/10 pl-4">
                            <span class="block text-[10px] uppercase text-amber-900/40 font-bold tracking-widest mb-1">Vibe</span>
                            <span id="cityNickname" class="text-lg font-bold text-amber-900"></span>
                        </div>
                    </div>

                    <p id="descriptionText" class="text-amber-900/70 leading-relaxed text-lg font-normal"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="dotsContainer" class="flex gap-4 mt-6 transition-all duration-700"></div>

    <script>
        const cities = [
            { name: "New York City", subtitle: "The Big Apple", image: "cities/NYC.png", population: "8.3M", country: "USA", nickname: "Vibrant", description: "Manhattan's iconic skyline rises like a forest of steel and glass, with Central Park's emerald expanse offering a breath of nature amidst the urban jungle." },
            { name: "London", subtitle: "Royal Capital", image: "cities/London.png", population: "9.0M", country: "UK", nickname: "Classic", description: "Where history meets modernity, the Thames winds through centuries of architecture. From the Tower of London to the Shard, this city creates a stunning tapestry of time." },
            { name: "Singapore", subtitle: "Garden City", image: "cities/Singapore.png", population: "5.9M", country: "SG", nickname: "Clean", description: "A garden city in the tropics where futuristic supertrees and gleaming skyscrapers blend seamlessly with lush greenery." },
            { name: "Dubai", subtitle: "Desert Jewel", image: "cities/Dubai.png", population: "3.6M", country: "UAE", nickname: "Grand", description: "Rising from the desert sands, a marvel of human ambition. The Burj Khalifa pierces the clouds while artificial islands reshape the coastline." },
            { name: "Rome", subtitle: "The Eternal City", image: "cities/Rome.png", population: "2.8M", country: "Italy", nickname: "Timeless", description: "An open-air museum spanning millennia, where ancient ruins stand proud among terracotta rooftops. Every corner whispers tales of emperors and artists." }
        ];

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const infoPanel = document.getElementById('infoPanel');
        const blurOverlay = document.getElementById('blurOverlay');
        const dotsContainer = document.getElementById('dotsContainer');

        cities.forEach((city, index) => {
            const slide = document.createElement('div');
            slide.className = 'city-slide';
            slide.innerHTML = `
                <div>
                    <img src="${city.image}" class="w-56 h-56 md:w-80 md:h-80 lg:w-96 lg:h-96 object-cover rounded-[3rem] shadow-none">
                    <div class="city-label text-center mt-6">
                        <h3 class="text-2xl font-black text-amber-900 opacity-80">${city.name}</h3>
                    </div>
                </div>
            `;
            slide.onclick = () => index === currentIndex ? toggleDrawer(true) : goToSlide(index);
            carousel.appendChild(slide);

            const dot = document.createElement('button');
            dot.className = 'w-2 h-2 rounded-full bg-amber-900/20 transition-all duration-500';
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        function toggleDrawer(open) {
            const components = [document.getElementById('mainHeader'), document.getElementById('mainCarousel'), dotsContainer];
            if (open) {
                infoPanel.classList.add('expanded');
                blurOverlay.classList.add('active');
                components.forEach(el => { el.classList.add('is-blurred'); el.classList.add('content-lock'); });
                document.body.style.overflow = 'hidden';
            } else {
                infoPanel.classList.remove('expanded');
                blurOverlay.classList.remove('active');
                components.forEach(el => { el.classList.remove('is-blurred'); el.classList.remove('content-lock'); });
                document.body.style.overflow = '';
            }
        }

        function updateCarousel() {
            const slides = document.querySelectorAll('.city-slide');
            slides.forEach((slide, index) => {
                slide.classList.remove('center', 'left', 'right', 'hidden-left', 'hidden-right');
                if (index === currentIndex) slide.classList.add('center');
                else if (index === (currentIndex - 1 + cities.length) % cities.length) slide.classList.add('left');
                else if (index === (currentIndex + 1) % cities.length) slide.classList.add('right');
                else if (index < currentIndex) slide.classList.add('hidden-left');
                else slide.classList.add('hidden-right');
            });

            Array.from(dotsContainer.children).forEach((dot, index) => {
                dot.style.width = index === currentIndex ? '24px' : '8px';
                dot.style.background = index === currentIndex ? 'rgba(120, 53, 15, 0.8)' : 'rgba(120, 53, 15, 0.1)';
            });

            const city = cities[currentIndex];
            document.getElementById('drawerImage').src = city.image;
            document.getElementById('cityName').textContent = city.name;
            document.getElementById('citySubtitle').textContent = city.subtitle;
            document.getElementById('cityPop').textContent = city.population;
            document.getElementById('cityCountry').textContent = city.country;
            document.getElementById('cityNickname').textContent = city.nickname;
            document.getElementById('descriptionText').textContent = city.description;
        }

        function goToSlide(index) { currentIndex = index; updateCarousel(); }
        document.getElementById('nextBtn').onclick = () => { currentIndex = (currentIndex + 1) % cities.length; updateCarousel(); };
        document.getElementById('prevBtn').onclick = () => { currentIndex = (currentIndex - 1 + cities.length) % cities.length; updateCarousel(); };
        document.getElementById('closeBtn').onclick = () => toggleDrawer(false);
        blurOverlay.onclick = () => toggleDrawer(false);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') toggleDrawer(false);
            if (e.key === 'ArrowLeft') document.getElementById('prevBtn').click();
            if (e.key === 'ArrowRight') document.getElementById('nextBtn').click();
        });

        updateCarousel();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cities Carousel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;600&display=swap');
        
        /* Fix horizontal scroll */
        html, body {
            max-width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f8f6ed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h1, h2 {
            font-family: 'Playfair Display', serif;
        }
        
        /* Carousel Container - Adjusted for mobile */
        .carousel-container {
            perspective: 1200px;
            transition: filter 0.6s ease, opacity 0.6s ease;
            width: 100%;
            max-width: 100vw;
        }
        
        .city-slide {
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform-style: preserve-3d;
            cursor: pointer;
            width: 220px; /* Base mobile width */
        }
        
        @media (min-width: 768px) {
            .city-slide { width: 320px; }
        }

        .city-slide.center { transform: translate(-50%, -50%) scale(1); z-index: 30; opacity: 1; }
        .city-slide.left { transform: translate(-140%, -50%) scale(0.7); z-index: 10; opacity: 0.3; }
        .city-slide.right { transform: translate(40%, -50%) scale(0.7); z-index: 10; opacity: 0.3; }
        
        /* Hidden slides pushed further out to prevent flicker */
        .city-slide.hidden-left { transform: translate(-300%, -50%) scale(0.5); opacity: 0; pointer-events: none; }
        .city-slide.hidden-right { transform: translate(200%, -50%) scale(0.5); opacity: 0; pointer-events: none; }
        
        /* THE IMPROVED DRAWER */
        .info-panel-wrapper {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            pointer-events: none;
            display: flex;
            justify-content: center;
        }

        .info-panel {
            transform: translateY(105%);
            transition: transform 0.7s cubic-bezier(0.16, 1, 0.3, 1);
            background: #fdfcf8;
            width: 100%;
            max-width: 1100px; /* Spacing from edges on large screens */
            pointer-events: auto;
            max-height: 92vh;
            overflow-y: auto;
            box-shadow: 0 -20px 60px -10px rgba(45, 26, 10, 0.15);
            border-radius: 3rem 3rem 0 0;
            padding-bottom: env(safe-area-inset-bottom); /* iOS support */
        }

        .info-panel.expanded {
            transform: translateY(0);
        }

        .page-blur-overlay {
            position: fixed;
            inset: 0;
            background: rgba(45, 26, 10, 0.1);
            backdrop-filter: blur(0px);
            opacity: 0;
            pointer-events: none;
            transition: all 0.6s ease;
            z-index: 90;
        }

        .page-blur-overlay.active {
            opacity: 1;
            backdrop-filter: blur(12px);
            pointer-events: all;
        }

        .is-blurred {
            filter: blur(8px);
            opacity: 0.4;
        }

        .drag-handle {
            width: 36px;
            height: 4px;
            background: rgba(139, 92, 46, 0.15);
            border-radius: 10px;
            margin: 1.25rem auto;
        }

        .drawer-hero-img {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 2.25rem;
        }

        @media (min-width: 768px) {
            .drawer-hero-img { height: 480px; }
        }

        .btn-flat {
            border: 1px solid rgba(139, 92, 46, 0.1);
            background: rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
    </style>
</head>
<body class="p-4">
    
    <div id="blurOverlay" class="page-blur-overlay"></div>

    <header id="mainHeader" class="text-center mb-6 transition-all duration-700">
        <h1 class="text-4xl md:text-7xl font-black mb-2 text-amber-900 tracking-tight">Cities</h1>
        <p class="text-amber-900/40 font-bold tracking-widest uppercase text-[10px]">Select a destination</p>
    </header>

    <div id="mainCarousel" class="carousel-container relative h-80 md:h-[500px] mb-8">
        <div id="carousel" class="relative w-full h-full"></div>
        
        <button id="prevBtn" class="btn-flat absolute left-2 md:left-6 top-1/2 -translate-y-1/2 z-40 w-10 h-10 md:w-14 md:h-14 rounded-full text-amber-900 flex items-center justify-center">
            <i class="fas fa-arrow-left text-xs md:text-base"></i>
        </button>
        <button id="nextBtn" class="btn-flat absolute right-2 md:right-6 top-1/2 -translate-y-1/2 z-40 w-10 h-10 md:w-14 md:h-14 rounded-full text-amber-900 flex items-center justify-center">
            <i class="fas fa-arrow-right text-xs md:text-base"></i>
        </button>
    </div>

    <div class="info-panel-wrapper">
        <div id="infoPanel" class="info-panel px-6 md:px-20 pb-12">
            <div class="drag-handle"></div>
            
            <div class="flex justify-end mb-4">
                <button id="closeBtn" class="btn-flat w-10 h-10 rounded-full flex items-center justify-center text-amber-900">
                    <i class="fas fa-times"></i>
                </button>
            </div>

            <div class="grid grid-cols-1 lg:grid-cols-2 gap-10 lg:gap-16 items-start">
                <div class="w-full">
                    <img id="drawerImage" src="" alt="" class="drawer-hero-img">
                </div>

                <div class="flex flex-col">
                    <h2 id="cityName" class="text-4xl md:text-6xl font-black text-amber-950 mb-1"></h2>
                    <p id="citySubtitle" class="text-xl text-amber-800/60 mb-8 font-medium"></p>
                    
                    <div class="flex flex-wrap gap-8 mb-10">
                        <div class="border-l-2 border-amber-900/10 pl-5">
                            <span class="block text-[10px] uppercase text-amber-900/40 font-bold tracking-tighter mb-1">Population</span>
                            <span id="cityPop" class="text-xl font-bold text-amber-900"></span>
                        </div>
                        <div class="border-l-2 border-amber-900/10 pl-5">
                            <span class="block text-[10px] uppercase text-amber-900/40 font-bold tracking-tighter mb-1">Country</span>
                            <span id="cityCountry" class="text-xl font-bold text-amber-900"></span>
                        </div>
                    </div>

                    <p id="descriptionText" class="text-amber-900/70 leading-relaxed text-lg lg:text-xl font-normal"></p>
                </div>
            </div>
        </div>
    </div>

    <div id="dotsContainer" class="flex gap-3 mt-4 transition-all duration-700"></div>

    <script>
        const cities = [
            { name: "New York City", subtitle: "The Big Apple", image: "https://images.unsplash.com/photo-1496442226666-8d4d0e62e6e9?auto=format&fit=crop&w=800&q=80", population: "8.3M", country: "USA", description: "Manhattan's iconic skyline rises like a forest of steel and glass, with Central Park's emerald expanse offering a breath of nature amidst the urban jungle." },
            { name: "London", subtitle: "Royal Capital", image: "https://images.unsplash.com/photo-1513635269975-59663e0ac1ad?auto=format&fit=crop&w=800&q=80", population: "9.0M", country: "UK", description: "Where history meets modernity, the Thames winds through centuries of architecture. From the Tower of London to the Shard, this city creates a stunning tapestry of time." },
            { name: "Singapore", subtitle: "Garden City", image: "https://images.unsplash.com/photo-1525625230556-8e8ad2aa212c?auto=format&fit=crop&w=800&q=80", population: "5.9M", country: "SG", description: "A garden city in the tropics where futuristic supertrees and gleaming skyscrapers blend seamlessly with lush greenery." },
            { name: "Dubai", subtitle: "Desert Jewel", image: "https://images.unsplash.com/photo-1512453979798-5ea266f8880c?auto=format&fit=crop&w=800&q=80", population: "3.6M", country: "UAE", description: "Rising from the desert sands, a marvel of human ambition. The Burj Khalifa pierces the clouds while artificial islands reshape the coastline." },
            { name: "Rome", subtitle: "The Eternal City", image: "https://images.unsplash.com/photo-1552832230-c0197dd311b5?auto=format&fit=crop&w=800&q=80", population: "2.8M", country: "Italy", description: "An open-air museum spanning millennia, where ancient ruins stand proud among terracotta rooftops." }
        ];

        let currentIndex = 0;
        const carousel = document.getElementById('carousel');
        const infoPanel = document.getElementById('infoPanel');
        const blurOverlay = document.getElementById('blurOverlay');
        const dotsContainer = document.getElementById('dotsContainer');

        cities.forEach((city, index) => {
            const slide = document.createElement('div');
            slide.className = 'city-slide';
            slide.innerHTML = `
                <div class="flex flex-col items-center">
                    <img src="${city.image}" class="w-full aspect-square object-cover rounded-[2.5rem] pointer-events-none">
                    <div class="city-label text-center mt-6">
                        <h3 class="text-xl md:text-3xl font-black text-amber-900 opacity-90">${city.name}</h3>
                    </div>
                </div>
            `;
            slide.onclick = () => index === currentIndex ? toggleDrawer(true) : goToSlide(index);
            carousel.appendChild(slide);

            const dot = document.createElement('button');
            dot.className = 'w-2 h-2 rounded-full bg-amber-900/20 transition-all duration-500';
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        function toggleDrawer(open) {
            const comps = [document.getElementById('mainHeader'), document.getElementById('mainCarousel'), dotsContainer];
            if (open) {
                infoPanel.classList.add('expanded');
                blurOverlay.classList.add('active');
                comps.forEach(el => el.classList.add('is-blurred'));
                document.body.style.overflow = 'hidden';
            } else {
                infoPanel.classList.remove('expanded');
                blurOverlay.classList.remove('active');
                comps.forEach(el => el.classList.remove('is-blurred'));
                document.body.style.overflow = '';
            }
        }

        function updateCarousel() {
            const slides = document.querySelectorAll('.city-slide');
            slides.forEach((slide, index) => {
                slide.classList.remove('center', 'left', 'right', 'hidden-left', 'hidden-right');
                if (index === currentIndex) slide.classList.add('center');
                else if (index === (currentIndex - 1 + cities.length) % cities.length) slide.classList.add('left');
                else if (index === (currentIndex + 1) % cities.length) slide.classList.add('right');
                else if (index < currentIndex) slide.classList.add('hidden-left');
                else slide.classList.add('hidden-right');
            });

            Array.from(dotsContainer.children).forEach((dot, index) => {
                dot.style.width = index === currentIndex ? '24px' : '8px';
                dot.style.background = index === currentIndex ? 'rgba(120, 53, 15, 0.8)' : 'rgba(120, 53, 15, 0.1)';
            });

            const city = cities[currentIndex];
            document.getElementById('drawerImage').src = city.image;
            document.getElementById('cityName').textContent = city.name;
            document.getElementById('citySubtitle').textContent = city.subtitle;
            document.getElementById('cityPop').textContent = city.population;
            document.getElementById('cityCountry').textContent = city.country;
            document.getElementById('descriptionText').textContent = city.description;
        }

        function goToSlide(index) { currentIndex = index; updateCarousel(); }
        document.getElementById('nextBtn').onclick = () => { currentIndex = (currentIndex + 1) % cities.length; updateCarousel(); };
        document.getElementById('prevBtn').onclick = () => { currentIndex = (currentIndex - 1 + cities.length) % cities.length; updateCarousel(); };
        document.getElementById('closeBtn').onclick = () => toggleDrawer(false);
        blurOverlay.onclick = () => toggleDrawer(false);

        updateCarousel();
    </script>
</body>
</html>
